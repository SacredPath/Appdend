<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="560" height="60" fill="#6c5ce7" rx="5" ry="5"/>
  <!-- Logo placeholder -->
  <circle cx="50" cy="50" r="15" fill="white"/>
  <rect x="80" y="40" width="100" height="20" fill="white" rx="3" ry="3"/>
  <!-- Navigation menu -->
  <rect x="400" y="40" width="40" height="20" fill="#5b4ceb" rx="3" ry="3"/>
  <rect x="450" y="40" width="40" height="20" fill="#5b4ceb" rx="3" ry="3"/>
  <rect x="500" y="40" width="40" height="20" fill="#5b4ceb" rx="3" ry="3"/>
  
  <!-- Featured post section -->
  <rect x="20" y="100" width="560" height="150" fill="#e9e8ff" rx="5" ry="5"/>
  <rect x="400" y="120" width="160" height="110" fill="#d1d0ff" rx="5" ry="5"/>
  <!-- Post header -->
  <rect x="50" y="120" width="300" height="30" fill="#6c5ce7" rx="3" ry="3"/>
  <!-- Post meta -->
  <rect x="50" y="160" width="200" height="10" fill="#a29bfe" rx="3" ry="3"/>
  <!-- Post content -->
  <rect x="50" y="180" width="300" height="10" fill="#718093" rx="3" ry="3"/>
  <rect x="50" y="200" width="300" height="10" fill="#718093" rx="3" ry="3"/>
  <rect x="50" y="220" width="300" height="10" fill="#718093" rx="3" ry="3"/>
  
  <!-- Articles grid -->
  <text x="40" y="290" font-family="Arial" font-size="18" fill="#6c5ce7">Latest Articles</text>
  
  <!-- Blog posts -->
  <rect x="20" y="310" width="270" height="80" fill="white" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="310" y="310" width="270" height="80" fill="white" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Post thumbnails -->
  <rect x="30" y="320" width="60" height="60" fill="#e9e8ff" rx="3" ry="3"/>
  <rect x="320" y="320" width="60" height="60" fill="#e9e8ff" rx="3" ry="3"/>
  
  <!-- Post titles -->
  <rect x="100" y="325" width="180" height="15" fill="#6c5ce7" rx="3" ry="3"/>
  <rect x="390" y="325" width="180" height="15" fill="#6c5ce7" rx="3" ry="3"/>
  
  <!-- Post meta -->
  <rect x="100" y="350" width="100" height="8" fill="#a29bfe" rx="3" ry="3"/>
  <rect x="390" y="350" width="100" height="8" fill="#a29bfe" rx="3" ry="3"/>
  <rect x="100" y="365" width="170" height="8" fill="#718093" rx="3" ry="3"/>
  <rect x="390" y="365" width="170" height="8" fill="#718093" rx="3" ry="3"/>
  
  <!-- Text label -->
  <text x="300" y="395" font-family="Arial" font-size="16" fill="#6c5ce7" text-anchor="middle">Blog Website Template</text>
</svg>