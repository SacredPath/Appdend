<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="560" height="60" fill="#2e7d32" rx="5" ry="5"/>
  <!-- Logo placeholder -->
  <rect x="40" y="35" width="100" height="30" fill="white" rx="3" ry="3"/>
  <!-- Search bar -->
  <rect x="180" y="35" width="200" height="30" fill="white" rx="15" ry="15"/>
  <!-- Cart icon -->
  <circle cx="520" cy="50" r="15" fill="white"/>
  <rect x="510" y="45" width="20" height="3" fill="#2e7d32"/>
  <rect x="515" y="52" width="10" height="8" fill="#2e7d32"/>
  
  <!-- Carousel/Hero -->
  <rect x="20" y="100" width="560" height="120" fill="#e8f5e9" rx="5" ry="5"/>
  <rect x="60" y="120" width="200" height="30" fill="#2e7d32" rx="3" ry="3"/>
  <rect x="60" y="160" width="150" height="40" fill="#2e7d32" rx="5" ry="5"/>
  <!-- Product image placeholder -->
  <rect x="350" y="110" width="200" height="100" fill="#a5d6a7" rx="5" ry="5"/>
  
  <!-- Featured Products -->
  <text x="40" y="260" font-family="Arial" font-size="18" fill="#2e7d32">Featured Products</text>
  
  <!-- Product Grid -->
  <rect x="20" y="280" width="130" height="100" fill="white" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="160" y="280" width="130" height="100" fill="white" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="300" y="280" width="130" height="100" fill="white" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1"/>
  <rect x="440" y="280" width="130" height="100" fill="white" rx="5" ry="5" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- Product images -->
  <rect x="30" y="290" width="110" height="60" fill="#e8f5e9" rx="3" ry="3"/>
  <rect x="170" y="290" width="110" height="60" fill="#e8f5e9" rx="3" ry="3"/>
  <rect x="310" y="290" width="110" height="60" fill="#e8f5e9" rx="3" ry="3"/>
  <rect x="450" y="290" width="110" height="60" fill="#e8f5e9" rx="3" ry="3"/>
  
  <!-- Product titles -->
  <rect x="30" y="360" width="70" height="10" fill="#424242" rx="3" ry="3"/>
  <rect x="170" y="360" width="70" height="10" fill="#424242" rx="3" ry="3"/>
  <rect x="310" y="360" width="70" height="10" fill="#424242" rx="3" ry="3"/>
  <rect x="450" y="360" width="70" height="10" fill="#424242" rx="3" ry="3"/>
  
  <!-- Text label -->
  <text x="300" y="395" font-family="Arial" font-size="16" fill="#424242" text-anchor="middle">E-commerce Website Template</text>
</svg>