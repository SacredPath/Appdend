<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="400" fill="#f0f7fc" rx="10" ry="10"/>
  
  <!-- Header -->
  <rect x="20" y="20" width="560" height="60" fill="#3498db" rx="5" ry="5"/>
  <!-- Logo placeholder -->
  <circle cx="50" cy="50" r="15" fill="white"/>
  <rect x="80" y="40" width="100" height="20" fill="white" rx="3" ry="3"/>
  <!-- Navigation menu -->
  <rect x="400" y="40" width="40" height="20" fill="#2980b9" rx="3" ry="3"/>
  <rect x="450" y="40" width="40" height="20" fill="#2980b9" rx="3" ry="3"/>
  <rect x="500" y="40" width="40" height="20" fill="#2980b9" rx="3" ry="3"/>
  
  <!-- Hero section -->
  <rect x="20" y="100" width="560" height="120" fill="#e1f0fa" rx="5" ry="5"/>
  <!-- Course search -->
  <rect x="60" y="130" width="300" height="40" fill="white" rx="20" ry="20" stroke="#3498db" stroke-width="2"/>
  <circle cx="340" cy="150" r="15" fill="#3498db"/>
  
  <!-- Featured course text -->
  <text x="40" y="260" font-family="Arial" font-size="18" fill="#3498db">Featured Courses</text>
  
  <!-- Course cards -->
  <rect x="20" y="280" width="180" height="100" fill="white" rx="5" ry="5" stroke="#bde0f3" stroke-width="1"/>
  <rect x="210" y="280" width="180" height="100" fill="white" rx="5" ry="5" stroke="#bde0f3" stroke-width="1"/>
  <rect x="400" y="280" width="180" height="100" fill="white" rx="5" ry="5" stroke="#bde0f3" stroke-width="1"/>
  
  <!-- Course thumbnails -->
  <rect x="30" y="290" width="160" height="40" fill="#e1f0fa" rx="3" ry="3"/>
  <rect x="220" y="290" width="160" height="40" fill="#e1f0fa" rx="3" ry="3"/>
  <rect x="410" y="290" width="160" height="40" fill="#e1f0fa" rx="3" ry="3"/>
  
  <!-- Course titles -->
  <rect x="30" y="340" width="120" height="10" fill="#3498db" rx="3" ry="3"/>
  <rect x="220" y="340" width="120" height="10" fill="#3498db" rx="3" ry="3"/>
  <rect x="410" y="340" width="120" height="10" fill="#3498db" rx="3" ry="3"/>
  
  <!-- Course info -->
  <rect x="30" y="360" width="80" height="8" fill="#95a5a6" rx="3" ry="3"/>
  <rect x="220" y="360" width="80" height="8" fill="#95a5a6" rx="3" ry="3"/>
  <rect x="410" y="360" width="80" height="8" fill="#95a5a6" rx="3" ry="3"/>
  
  <!-- Text label -->
  <text x="300" y="395" font-family="Arial" font-size="16" fill="#3498db" text-anchor="middle">Educational Website Template</text>
</svg>